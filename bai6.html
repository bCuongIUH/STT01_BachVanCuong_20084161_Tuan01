<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tính tiền tip dựa trên giá trị hóa đơn
        const calcTip = (bill) => (bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2);

        // Kiểm tra hàm với giá trị hóa đơn là 100
        const testBill = 100;
        const tipForTestBill = calcTip(testBill);
        console.log(`The tip for a bill of ${testBill} is ${tipForTestBill}`);

        // Array giá trị hóa đơn
        const bills = [125, 555, 44];

        // Tính tiền bo cho từng hóa đơn bằng hàm calcTip
        const tips = bills.map(calcTip);

        //  total  (bill + tip)
        const totals = bills.map((bill, index) => bill + tips[index]);

        // kết quả
        console.log("\nBill Values:", bills);
        console.log("Tips:", tips);
        console.log("Total Values:", totals);

    </script>
</body>
</html>

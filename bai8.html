<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tính tip dựa trên giá trị hóa đơn
        const calcTip = (bill) => (bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2);

        // Test data: bill values
        const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];

        // Arrays để lưu trữ tiền tip và tổng hđ
        const tips = [];
        const totals = [];

        // Tính tiền bo và tổng bằng vòng lặp for
        for (let i = 0; i < bills.length; i++) {
        const tip = calcTip(bills[i]);
        tips.push(tip);
        totals.push(bills[i] + tip);
        }

        // giá trị trung bình của mảng
        const calcAverage = (arr) => {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum / arr.length;
        };

        // Tính giá trị trung bình của mảng 'totals'
        const averageTotal = calcAverage(totals);

        // in kết quả
        console.log("Bill Values:", bills);
        console.log("Tips:", tips);
        console.log("Totals:", totals);
        console.log("Average Total:", averageTotal.toFixed(2));

    </script>
</body>
</html>

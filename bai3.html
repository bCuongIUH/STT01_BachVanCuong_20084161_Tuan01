<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Data 1
        var dolphinsScores1 = [96, 108, 89];
        var koalasScores1 = [88, 91, 110];

        // Data Bonus 1
        var dolphinsScores2 = [97, 112, 101];
        var koalasScores2 = [109, 95, 123];

        // Data Bonus 2
        var dolphinsScores3 = [97, 112, 101];
        var koalasScores3 = [109, 95, 106];

        // Function to calculate average score
        var calculateAverage = (scores) => scores.reduce((total, score) => total + score, 0) / scores.length;

        // Function to determine the winner
        var findWinner = (dolphinsScores, koalasScores) => {
            var dolphinsAverage = calculateAverage(dolphinsScores);
            var koalasAverage = calculateAverage(koalasScores);

        if (dolphinsAverage >= 100 && dolphinsAverage > koalasAverage) {
            return `Dolphins win with an average score of ${dolphinsAverage.toFixed(2)}`;
        } else if (koalasAverage >= 100 && koalasAverage > dolphinsAverage) {
            return `Koalas win with an average score of ${koalasAverage.toFixed(2)}`;
        } else if (dolphinsAverage >= 100 && koalasAverage >= 100 && dolphinsAverage === koalasAverage) {
            return "It's a draw with both teams having an average score of at least 100";
        } else {
            return "No team wins ";
        }
        };

        // Test the scenarios
        console.log("Data 1: " + findWinner(dolphinsScores1, koalasScores1));
        console.log("Data Bonus 1: " + findWinner(dolphinsScores2, koalasScores2));
        console.log("Data Bonus 2: " + findWinner(dolphinsScores3, koalasScores3));

    </script>
</body>
</html>
